<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Calculator app">
  <meta name="author" content="Jakub Maksimowicz">
  <meta name="theme-color" content="#614DFF">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400&display=swap" rel="stylesheet">
  <title>Calculator app</title>
</head>

<body>
  <main class="main">
    <article class="calculator">
      <h1 class="h1 headline">Calculator app</h1>
      <div class="screen">
        <input class="screen__equation" type="text" disabled>
        <output class="screen__output">
          0
        </output>
      </div>
      <div class="buttons">
        <div class="buttons__left-panel">
          <div class="buttons__functions">
            <button class="button button--function button__ac" type="button">AC</button>
            <button class="button button--function button__save" type="button">SAVE</button>
          </div>
          <div class="buttons__numbers">
            <div class="buttons__number-row">
              <button class="button button--number" data-value="." type="button">.</button>
              <button class="button button--number" data-value="0" type="button">0</button>
            </div>
            <div class="buttons__number-row">
              <button class="button button--number" data-value="1" type="button">1</button>
              <button class="button button--number" data-value="2" type="button">2</button>
              <button class="button button--number" data-value="3" type="button">3</button>
            </div>
            <div class="buttons__number-row">
              <button class="button button--number" data-value="4" type="button">4</button>
              <button class="button button--number" data-value="5" type="button">5</button>
              <button class="button button--number" data-value="6" type="button">6</button>
            </div>
            <div class="buttons__number-row">
              <button class="button button--number" data-value="7" type="button">7</button>
              <button class="button button--number" data-value="8" type="button">8</button>
              <button class="button button--number" data-value="9" type="button">9</button>
            </div>
          </div>
        </div>
        <div class="buttons__operations">
          <button class="button button--operation" data-operation="divide" type="button">&divide;</button>
          <button class="button button--operation" data-operation="multiply" type="button">x</button>
          <button class="button button--operation" data-operation="subtract" type="button">-</button>
          <button class="button button--operation" data-operation="add" type="button">+</button>
          <button class="button button--operation" data-operation="equals" type="button">=</button>
        </div>
      </div>
    </article>
  </main>
  <footer class="footer">
    <nav>
      <a class="link" href="/calculations.php">See all results â†’</a>
    </nav>
  </footer>
  <div class="toast"></div>
</body>

</html>
